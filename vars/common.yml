---
ansible_python_interpreter: /usr/bin/python2

users:
  - cdown
  - lin

users_inc_super:
  - cdown
  - lin
  - root

install_env_users:
  - cdown
  - lin

minimal: false

kernel: linux
hdd_scheduler: mq-deadline
ssd_scheduler: none
default_kernel_params: 'cgroup_no_v1=all cgroup_disable=rdma systemd.unified_cgroup_hierarchy=1 nmi_watchdog=0 nowatchdog audit=0 acpi.ec_no_wakeup=1 scsi_mod.use_blk_mq=1'
extra_kernel_params: ''
extra_kernel_pgp_keys: []

python_2_version: 2.7.15
python_3_version: 3.7.0
ruby_version: 2.6.0-preview2
perl_version: 5.28.0

install_wine: false

part_type: mbr
