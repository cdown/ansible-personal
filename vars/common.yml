---
key_user: cdown

users:
  - cdown
  - lin

users_inc_super:
  - cdown
  - lin
  - root

install_env_users:
  - cdown
  - lin

minimal: false

kernel: linux
systemd: systemd
hdd_scheduler: mq-deadline
ssd_scheduler: mq-deadline
default_kernel_params: 'cgroup_no_v1=all audit=0 scsi_mod.use_blk_mq=1'
extra_kernel_params: ''
extra_kernel_pgp_keys: []

python_2_version: 2.7.16
python_3_version: 3.7.3
node_version: 12.0.0
ruby_version: 2.6.3
perl_version: 5.28.2

install_wine: false

part_type: mbr
