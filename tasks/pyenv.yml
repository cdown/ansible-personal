---
- name: Install pyenv
  aur: name=pyenv skip_installed=yes
  become: yes
  become_user: makepkg

- name: Purge all Python 2 installations
  shell: "eval \"$(pyenv init -)\" && pyenv versions | sed 's/^..//' | awk '/^2/ { print $1 }' | tee >(xargs -L1 -r pyenv uninstall -f)"
  args:
    executable: /bin/bash
  register: py2
  become: yes
  become_user: "{{ user }}"
  changed_when: py2.stdout_lines

- name: Get list of Pythons installed in pyenv
  shell: "eval \"$(pyenv init -)\" && pyenv versions | sed 's/^..//' | awk '{ print $1 }'"
  register: pyenv_versions
  become: yes
  become_user: "{{ user }}"
  changed_when: false

- name: Install Pythons using pyenv
  shell: "eval \"$(pyenv init -)\" && pyenv install {{ item }}"
  with_items:
    - "{{ python_3_version }}"
  become: yes
  become_user: "{{ user }}"
  when: 'item not in pyenv_versions.stdout_lines'

- name: Get list of Python 3 utils installed
  shell: "eval \"$(pyenv init -)\" && pyenv shell {{ python_3_version }} && pip freeze --all | awk -F= '{ print $1 }'"
  register: py3_utils
  become: yes
  become_user: "{{ user }}"
  changed_when: false

- name: Install Python 3 utilities
  shell: 'eval "$(pyenv init -)" && pyenv shell {{ python_3_version }} && pip install -U {{ item }}'
  with_items:
    - pip
    - yturl
    - tzupdate
    - virtualenv
    - virtualenvwrapper
    - astroid
    - pylint
    - twine
    - jupyter
    - ipython
    - flake8
    - line-profiler
    - memory-profiler
    - psutil
    - awscli
    - tox
    - pipdeptree
    - srt
    - hanzidentifier  # for srt lines-matching -m hanzidentifier -f hanzidentifier.has_chinese
    - youtube-dl
    # lin's dev stuff
    - scipy
    - numpy
    - matplotlib
    - pandas
    - statsmodels
    - nbconvert
    - scikit-learn
    - numba
    - dask
    - cvxopt
    - graphviz
    - powerlaw
    - tabulate
    - htable
    - mutagen
    - networkx
    - black
    - certbot
    - gprof2dot
    - beets
    - codemod
    - whensthebus
    - csvprint
    - acestream-launcher
    - stapler
    - s3cmd
    - gsutil
  become: yes
  become_user: "{{ user }}"
  when: '(item|basename) not in py3_utils.stdout_lines'
