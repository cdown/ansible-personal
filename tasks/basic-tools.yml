- name: Check Tor Browser Bundle key's existence
  command: gpg --list-keys EB774491D9FF06E2
  changed_when: false
  ignore_errors: true
  register: tor_key
  become: yes
  become_user: makepkg

- name: Set up GPG key for Tor Browser Bundle developers
  command: gpg --keyserver pgp.mit.edu --recv-keys EB774491D9FF06E2
  when: tor_key.rc != 0
  become: yes
  become_user: makepkg
  retries: 3
  delay: 1

- name: Install basic tools requiring aur (Chris specific)
  aur: name={{ item }} skip_installed=yes
  when: not minimal
  with_items:
    - cconv
    - duply
    - drive-bin
    - pngquant
    - sshrc
    - spotify
    - xinput-toggle
    - tor-browser-en
    - nota
    - pandoc-bin
    - mpdscribble
    - mpdmenu
    - btmenu
    - geteltorito
    - pdftk-bin
    - google-chrome
    - levmar-openmp
    - faddeeva-cpp
    - cern-vdt
    - downgrade
  become: yes
  become_user: makepkg

- name: Install laptop tools
  aur: name={{ item }} skip_installed=yes
  with_items:
    - bats
  when: laptop
  become: yes
  become_user: makepkg

- name: Unmask rtkit
  systemd: name={{ item }} state=started enabled=yes masked=no
  with_items:
    - rtkit-daemon
    - polkit

- name: Install nsswitch.conf
  copy: src=files/nsswitch.conf dest=/etc/nsswitch.conf
