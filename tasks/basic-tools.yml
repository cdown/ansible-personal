---
- name: Install tools that don't require Ansible configuration (all)
  pacman:
    name:
      - vim
      - rsync
      - tmux
      - git
      - openssh
      - htop
      - mupdf
      - btrfs-progs
      - graphviz

- name: Install tools that don't require Ansible configuration (Chris specific)
  when: not minimal
  pacman:
    name:
      - lsof
      - reflector
      - p7zip
      - maim
      - slop  # optdepends for `screenshot --select`
      - zstd
      - openconnect
      - msmtp
      - xclip
      - pass
      - irssi
      # For duply
      - python2-boto
      - parallel
      - pdfpc
      - enca
      - android-tools
      - android-udev
      - hugin
      - gimp
      - rustup
      - imagemagick
      - ghostscript # for imagemagick
      - mpv
      - ncdu
      - openbox  # presentations
      - libreoffice-still
      - mktorrent
      - mpd
      - mpc
      - easytag
      - udftools
      - pacman-contrib
      - clipmenu
      - clipnotify  # clipmenu optdepends
      - qemu
      - exfat-utils
      - ctags

- name: Install basic tools requiring aur (Chris specific)
  aur: name={{ item }} skip_installed=yes
  when: not minimal
  with_items:
    - cconv
    - duply
    - drive-bin
    - pngquant
    - sshrc
    - xinput-toggle
    - nota
    - mpdscribble
    - mpdmenu
    - btmenu
    - geteltorito
    - google-chrome
    - downgrade
    - sxiv-cdown-git
    - shellcheck-static
  become: yes
  become_user: makepkg

- name: Install laptop tools
  aur: name={{ item }} skip_installed=yes
  with_items:
    - bats
  when: laptop|bool
  become: yes
  become_user: makepkg

- name: Unmask rtkit
  systemd: name={{ item }} state=started enabled=yes masked=no
  with_items:
    - rtkit-daemon
    - polkit

- name: Install nsswitch.conf
  copy: src=files/nsswitch.conf dest=/etc/nsswitch.conf
