---
- name: Install tools that don't require Ansible configuration (all)
  pacman:
    name:
      - vim
      - rsync
      - tmux
      - git
      - openssh
      - htop
      - mupdf
      - btrfs-progs
      - wmname
      - graphviz
      - aspell
      - aspell-en

# See https://github.com/ansible/ansible/pull/34322 for my plan for a better
# solution
- name: Install atop using --assume-installed magic
  command: pacman --noconfirm -S atop --assume-installed cron
  when: "'atop' not in installed_packages.stdout_lines"

- name: Install tools that don't require Ansible configuration (Chris specific)
  when: not minimal
  pacman:
    name:
      - macchanger
      - python-virtualenvwrapper
      - bind-tools
      - lsof
      - whois
      - zenity  # used for trello-popup
      - reflector
      - p7zip
      - maim
      - slop  # optdepends for `screenshot --select`
      - openconnect
      - mupdf-tools  # `mutool clean` to fix pdfs
      - msmtp
      - xclip
      - pass
      - irssi
      # For duply
      - python2-boto
      - parallel
      - pdfpc
      - enca
      - android-tools
      - android-udev
      - hugin
      - gimp
      - gimp-plugin-gmic
      - gmic
      - rustup
      - imagemagick
      - ghostscript # for imagemagick
      - mpv
      - ncdu
      - powertop
      - openbox  # presentations
      - libreoffice-still
      - mktorrent
      - mpd
      - mpc
      - easytag
      - udftools
      - shellcheck
      - docx2txt
      - gdb
      - jq
      - busybox
      - pacman-contrib
      - pv
      - clipmenu
      - clipnotify  # clipmenu optdepends
      - asp
      - moreutils
      - colordiff
      - wdiff
      - qemu
      - exfat-utils
      - ctags

- name: Install basic tools requiring aur (Chris specific)
  aur: name={{ item }} skip_installed=yes
  when: not minimal
  with_items:
    - cconv
    - duply
    - drive-bin
    - pngquant
    - sshrc
    - spotify
    - xinput-toggle
    - nota
    - pandoc-bin
    - mpdscribble
    - mpdmenu
    - btmenu
    - geteltorito
    - pdftk-bin
    - google-chrome
    - downgrade
    - sxiv-cdown-git
  become: yes
  become_user: makepkg

- name: Install laptop tools
  aur: name={{ item }} skip_installed=yes
  with_items:
    - bats
  when: laptop|bool
  become: yes
  become_user: makepkg

- name: Unmask rtkit
  systemd: name={{ item }} state=started enabled=yes masked=no
  with_items:
    - rtkit-daemon
    - polkit

- name: Install nsswitch.conf
  copy: src=files/nsswitch.conf dest=/etc/nsswitch.conf
